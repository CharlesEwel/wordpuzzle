<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Word Puzzle</title>
  </head>
  <body>
    <div class="container">
      <h4>Word Puzzle!</h4>
      <form id="wordpuzzleform">
        <div id="inputwords" class="form-group">
          <label for="textinput">Enter your words and see them Puzzled!!!!</label>
          <input id="textinput" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Show/Hide Puzzle</button>
      </form>
      <div id="outputwords">
        <h2>Here is your puzzle:</h2>
        <p><span class="outputstring"></span></p>
      </div>
    </div>
  </body>
</html>
