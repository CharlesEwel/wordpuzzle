<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Prime</title>
  </head>
  <body>
    <div class="container">
      <h4>Prime</h4>
      <form id="primeform">
        <div id="inputprime" class="form-group">
          <label for="primeinput">Here are all the prime numbers less than your number:</label>
          <input id="primeinput" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Show/Hide Prime Numbers</button>
      </form>
      <div id="outputprime">
        <h2>Here are the primes:</h2>
        <ul id="listofprimes">
        </ul>
      </div>
    </div>
  </body>
</html>
